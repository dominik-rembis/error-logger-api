services:
    _defaults:
        autowire: false
        autoconfigure: false
        public: false

    shared.request.param_converter:
        class: Shared\Infrastructure\Adapter\ParamConverter\RequestParamConverter
        tags:
            - request.param_converter

    shared.command.bus:
        class: Shared\Infrastructure\Proxy\MessageBus\Command\CommandBus
        arguments:
            - '@command.bus'